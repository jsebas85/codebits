<!DOCTYPE html>
<html>
<head>
	<script src="http://cdn-files.deezer.com/js/min/dz.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
</head>

<body>
	<div id="dz-root"></div>
	Singer <input type="text" id="artist">
	<input type="button" onclick="search();" value="Search"/>
	<ul id="results">
	</ul>
	
	<script>
		DZ.init({
			appId  : '122865',
			channelUrl : 'http://external.codecademy.com/channel.html',
		});

        function search(){
		var artist = document.getElementById('artist').value;
		$('#results').append('Deezer returned following results for ' + artist);
            DZ.api('/search?q=' + artist, function(json){
				for (var i=0, len = json.data.length; i<len ; i++)
				{
			      $('#results').append('<li>' + json.data[i].title + ' - ' + json.data[i].album.title + '</li>');
				}
			});
        }
	</script>
</body>
</html>
